<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body>
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="./img/70306483_xl.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="./img/logotest.png" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Enter your details below.</p>
            <form action="#!">
                <div class="form-group">
                  <label for="email" class="sr-only">User ID</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="User ID">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                </div>
                <div class="form-group mb-4 text-center">
                  <a href="javascript:void(0);"><span class="modifyUser">Your info</span></a>
                  <span class="txt_bar m-2">|</span>
                  <a href="javascript:void(0);"><span class="joinCorp">Join to corporation</span></a>
                </div>
                <hr>
                <div class="form-group">
                  <label for="Corporation" class="sr-only">Corporation</label>
                  <select class="form-control mr-sm-2" id="Corporation">
                    <option selected="">Corporation</option>
                    <option>(운영)한국비즈넷_중국서버</option>
                    <option>(주)한국비즈넷_운영</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Language" class="sr-only">Language</label>
                  <select class="form-control mr-sm-2" id="Language">
                    <option selected="">Language</option>
                    <option value="Korean">Korean</option>
                    <option value="English">English</option>
                  </select>
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
              </form>
              <a href="https://global.gsabis.com/forgot.htm" target="_blank" class="forgot-password-link">Forgot password?</a>
              <p class="login-card-footer-text">Don't have an account? <a href="https://global.gsabis.com/user/register.htm" class="text-reset font-weight-bold" target="_blank" >Sign up</a></p>
              <div id="divCloseAcc" class="mb-3 mT30 text-right">			
								<a href="javascript:void(0);" class="closeAccount">Close Account</a> 
							</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>   
</body>
</html>
